<head>
  <title>My simple weather app</title>
</head>

<body>
  {{>myWeatherTemplate}}
</body>

<template name="myWeatherTemplate">
  {{#if currentWeather}}
  <div class="image-overlay">
  <img class="responsive-img hide-on-med-and-down" src="http://lorempixel.com/1920/680/city">
   <img class="responsive-img hide-on-large-only" src="http://lorempixel.com/510/550/city">
   <h2 class="image-location-overlay">
     <span>{{currentWeather.city}}, {{currentWeather.country}}</span>
   </h2>
   <h2 class="image-forecast-overlay">
     <div class=" col s12 m12">
       <span class="temperature">{{currentWeather.temp}}&deg;{{currentWeather.units.temp}}</span>
     </div>
     <div class=" col s12 m12">
       <span class="weather">{{currentWeather.text}}</span>
     </div>
   </h2>
 </div>
 {{/if}}
 <div id="weatherDiv" class="forecast-content">
   <div class="container">
     <div class="row">
       {{#if currentWeather}}
       {{#each currentWeather.forecast}}
       <div class="col s12 m12 forecast-row">
        <div class="col s6 m6 left-align">{{forecastDate this.date}}</div>
        <div class="col s6 m6 left-align">
          {{high}}&deg;{{currentWeather.units.temp}} - {{low}}&deg;{{currentWeather.units.temp}}
          <div class="right">
            <i class="icon-{{code}}" title="{{text}}"></i>
          </div>
        </div>
      </div>
      {{/each}}
      {{else}}
      <div class="col s12 center">Ops! Ocorreu um erro ao obter os dados.</div>
      {{/if}}
    </div>
  </div>
</div>
</template>
