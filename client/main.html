<head>
  <title>My simple weather app</title>
</head>

<body>
  {{>myWeatherTemplate}}
</body>

<template name="myWeatherTemplate">
  {{#if currentWeather}}
  <div class="image-overlay">
   <img class="responsive-img" src="http://placehold.it/1920x1080">
   <h2 class="image-text-overlay">
     <span>{{currentWeather.city}}, {{currentWeather.country}}</span>
   </h2>
 </div>
 {{/if}}
 <div id="weatherDiv">
   <div class="container">
     <div class="row">
       {{#if currentWeather}}
       <div class="col s12 forecast-row">
       <div class="col m8 s6 left-align">{{currentWeather.currently}}</div>
         <div class="col m4 s6 left-align">
           {{currentWeather.temp}}&deg;{{currentWeather.units.temp}}
           <div class="right">
            <i class="icon-{{currentWeather.code}} right-align" title="{{currentWeather.text}}"></i>
          </div>
        </div>
      </div>
      {{#each currentWeather.forecast}}
      <div class="col s12 forecast-row">
        <div class="col s6 left-align">{{forecastDate this.date}}</div>
        <div class="col s6 left-align">
          {{high}}&deg;{{currentWeather.units.temp}} - {{low}}&deg;{{currentWeather.units.temp}}
          <div class="right">
            <i class="icon-{{code}}" title="{{text}}"></i>
          </div>
        </div>
      </div>
      {{/each}}
      {{else}}
      <div class="col s12 center">Ops! Ocorreu um erro ao obter os dados.</div>
      {{/if}}
    </div>
  </div>
</div>
</template>
